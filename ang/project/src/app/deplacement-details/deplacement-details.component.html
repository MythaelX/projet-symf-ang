<br>

<tr>
  <th>jour</th>
  <th>date</th>
  <th>distance km</th>
  <th>montant €</th>
  <th>création</th>
  <th>mise à jour</th>

</tr>
<tr *ngFor = "let line of list">
  <td>{{line.jour | date: 'EEEE'}}</td>
  <td>{{line.date.date | date: 'yyyy-MM-dd'}}</td>
  <td >{{line.nbKm}}</td>
  <td>{{line.montant}}</td>
  <td>{{line.created.date | date: 'yyyy-MM-dd'}}</td>
  <td>{{line.updated.date | date: 'yyyy-MM-dd'}}</td>
</tr>
